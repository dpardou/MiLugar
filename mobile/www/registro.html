<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/logos/logo.png"/>
    <title>Pantalla Registro</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <header>
        <label>
          Registro de Usuario
        </label>
        <br>
        <br>
        <img id="logo-aplicacion" src="./images/logos/logo.png" style="width:10vw;height:15vh;">
      </header>
      <main>
        <form id="form-registro" action="#" method="post">
          <label>
            Ingrese sus datos para registrarse
          </label>
          <br>
          <br>
          <div class="campo">
            <label for="registro-nombre">
              Nombre
            </label>
            <input type="text" id="registro-nombre" name="registro-nombre">
          </div>
          <div class="campo">
            <label for="registro-paterno">
              Apellido Paterno
            </label>
            <input type="text" id="registro-paterno" name="registro-paterno">
          </div>
          <div class="campo">
            <label for="registro-materno">
              Apellido Materno
            </label>
            <input type="text" id="registro-materno" name="registro-materno">
          </div>
          <div class="campo">
            <label for="registro-email">
              Email
            </label>
            <input type="email" id="registro-email" name="registro-email">
          </div>
          <div class="campo">
            <label for="registro-password">
              Contraseña
            </label>
            <input type="password" id="registro-password" name="registro-password">
          </div>
          <div class="campo">
            <label for="registro-repassword">
              Repetir Contraseña
            </label>
            <input type="password" id="registro-repassword" name="registro-repassword">
          </div>
          <button type="button">Registrarse</button>
        </form>
      </main>
    </div>
    <script src="./js/jquery.js"></script>
  </body>
</html>
