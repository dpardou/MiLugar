<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/logos/logo.png"/>
    <title>Denunciar</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Denuncia Estacionamiento Mal Utilizado
        </h1>
        <img id="logo-aplicacion" src="./images/logos/logo.png" style="width:10vw;height:15vh;">
      </header>
      <main>
        <form id="form-denuncia" action="#" method="post">

          <!--input accept="image/*"  type="file" capture/-->

          <div class="container">
            <p class="text-center">
              <label class="btn btn-primary btn-lg d-inline text-center" for="camera">
                <img src="./images/camera.png" style="width:5vw;height:5vh;">
                Tomar Fotografía
                <input type="file" name="camera" id="camera" access="image/*" capture/>
              </label>
            </p>
          </div>

          <div class="campo">
            <h2>
              Comuna Infracción
            </h2>
            <select name="denuncia-comuna" id="denuncia-comuna"></select>
          </div>
          <h2>
            Orientación
          </h2>
          <br>
          <div class="campo">
            <label for="registro-estacionamiento-orientacion">
              Norte
            </label>
            <input type="radio" id="registro-estacionamiento-orientacion">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-orientacion">
              Sur
            </label>
            <input type="radio" id="registro-estacionamiento-orientacion">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-orientacion">
              Oriente
            </label>
            <input type="radio" id="registro-estacionamiento-orientacion">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-orientacion">
              Poniente
            </label>
            <input type="radio" id="registro-estacionamiento-orientacion">
          </div>
          <h2>
            Vereda
          </h2>
          <br>
          <div class="campo">
            <label for="registro-estacionamiento-veredaN">
              Norte
            </label>
            <input type="radio" id="registro-estacionamiento-veredaN">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-veredaS">
              Sur
            </label>
            <input type="radio" id="registro-estacionamiento-veredaS">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-veredaO">
              Oriente
            </label>
            <input type="radio" id="registro-estacionamiento-veredaO">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-veredaP">
              Poniente
            </label>
            <input type="radio" id="registro-estacionamiento-veredaP">
          </div>
          <h2>
            Tipo Señalización
          </h2>
          <br>
          <div class="campo">
            <label for="registro-estacionamiento-señaletica">
              Señaletica
            </label>
            <input type="checkbox" id="registro-estacionamiento-señaletica">
          </div>
          <div class="campo">
            <label for="registro-estacionamiento-demarcacion">
              Demarcación
            </label>
            <input type="checkbox" id="registro-estacionamiento-demarcacion">
          </div>
          <br>
          <br>

          <button type="button" onclick="getLocation()">Obtener Coordenadas</button>

          <p id="demo"></p>

          <script>
          var x = document.getElementById("demo");

          function getLocation() {
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                  x.innerHTML = "Geolocation is not supported by this browser.";
              }
          }

          function showPosition(position) {
              document.getElementById("registro-estacionamiento-coordenadas-x").value= position.coords.latitude;
              document.getElementById("registro-estacionamiento-coordenadas-y").value= position.coords.longitude;
          }
          </script>

          <div class="campo">
            <label for="registro-estacionamiento-coordenadas">
              Coordenadas
            </label>
            <input type="text" id="registro-estacionamiento-coordenadas-x" disabled="true">
            <input type="text" id="registro-estacionamiento-coordenadas-y" disabled="true">
          </div>

          <button type="button">Denunciar</button>
          <button type="button">Cancelar</button>

        </form>
      </main>
    </div>
    <script src="./js/jquery.js"></script>
  </body>
</html>
