<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/logos/logo.png"/>
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <header>
        <label>
          Recuperación de Contraseña
        </label>
        <br>
        <br>
        <img id="logo-aplicacion" src="./images/logos/logo.png" style="width:10vw;height:15vh;">
      </header>
      <main>
        <form id="form-login" action="#" method="post">
          <label>
            Para recuperar su contraseña, ingrese su email y recibirá un correo con las instrucciones para recuperar su contraseña.
          </label>
          <br>
          <div class="campo">
            <label for="recuperar-password">
              Nombre de Usuario
            </label>
            <input type="email" id="login-username" name="login-username">
          </div>
          <button type="button">Enviar</button>
          <button type="button">Cancelar</button>
        </form>
      </main>
    </div>
    <script src="./js/jquery.js"></script>
  </body>
</html>
