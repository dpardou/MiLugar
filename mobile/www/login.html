<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pantalla Login</title>
  </head>
  <body id="pantalla-login">
    <div id="app">
      <header>
        <label>
          Inicio de Sesión
        </label>
        <br>
        <br>
        <img id="logo-aplicacion" src="./images/logos/logo.png" style="width:10vw;height:15vh;">
      </header>
      <main>
        <form id="form-login" action="#" method="post">
          <label>
            Ingrese sus datos para iniciar sesión
          </label>
          <br>
          <br>
          <div class="campo">
            <label for="login-username">
              Nombre de Usuario
            </label>
            <input type="email" id="login-username" name="login-username">
          </div>
          <div class="campo">
            <label for="login-password">
              Contraseña
            </label>
            <input type="password" id="login-password" name="login-password">
          </div>
          <div class="campo">
            <label for="login-remember-me">
              Recordar mi sesión
            </label>
            <input type="checkbox" id="login-remember-me">
          </div>
          <button type="button">Iniciar Sesión</button>
          <ul>
            <li><a href="">¿Olvido su contraseña?</a></li>
          </ul>
        </form>
      </main>
    </div>
  </body>
</html>
